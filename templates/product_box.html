{% load humanize %}

<div class="card product-item border-0 mb-4">
    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
        <img class="img-fluid w-100" src="{{ product.image.url }}" alt="">
    </div>
    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
        <h6 class="text-truncate mb-3">{{ product.name|title }}</h6>
        <div class="d-flex justify-content-center">
            {% if product.discount %}
            <h6>${{ product.discounted_price|intcomma }}</h6><h6 class="text-muted ml-2"><del>${{ product.price|intcomma }}</del></h6>
            {% else %}
            <h6>${{ product.price|intcomma }}</h6>
            {% endif %}
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between bg-light border">
        <a href="{% url 'orders:detail' product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
        <button data-product="{{ product.id }}" data-action="add" class="btn btn-sm text-dark p-0 update-cart"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</button>
    </div>
</div>
